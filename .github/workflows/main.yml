name: build release

on:
  create:
    tags:
      - v*

jobs:

  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    needs: [linux, windows, mac]
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          New Trapta Score version
        draft: true
        prerelease: false
